<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Forever</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        iframe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe
    id="myIframe"
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
</iframe>

<script>
    function encodeBase64(str) {
        return btoa(encodeURIComponent(str));
    }

    function decodeBase64(str) {
        try {
            return decodeURIComponent(atob(str));
        } catch {
            return null;
        }
    }

    const iframe = document.getElementById("myIframe");
    const params = new URLSearchParams(location.hash.slice(1));
    const encodedUrl = params.get("url");

    if (encodedUrl) {
        const decodedUrl = decodeBase64(encodedUrl);
        if (decodedUrl) iframe.src = decodedUrl;
    } else {
        const userUrl = prompt("Enter a URL to embed:");
        if (userUrl) {
            const encoded = encodeBase64(userUrl);
            location.hash = `url=${encoded}`;
            iframe.src = userUrl;
        }
    }

    // Disable right-click outside iframe only
    document.addEventListener("contextmenu", e => {
        if (!e.target.closest("iframe")) e.preventDefault();
    });

    // Block common DevTools shortcuts (note: cannot be fully prevented)
    document.addEventListener("keydown", e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && ["I", "J"].includes(e.key)) ||
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
