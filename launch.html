<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Replace current document content with custom about:blank-like page
      document.open();
      document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Blank with iframe</title>
          <style>
            html, body { margin: 0; height: 100%; overflow: hidden; }
            iframe { width: 100%; height: 100%; border: none; }
          </style>
          <script>
            window.onbeforeunload = function () {
              return "Are you sure you want to leave this page?";
            };
          <\/script>
        </head>
        <body>
          <iframe srcdoc='
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                html, body {
                  margin: 0;
                  height: 100%;
                  overflow: hidden;
                }
                iframe {
                  width: 100vw;
                  height: 100vh;
                  border: none;
                  display: block;
                }
              </style>
            </head>
            <body>
              <iframe src="/back2"></iframe>
            </body>
            </html>

      `);
      document.close();
    };
  </script>
</head>
<body>
  <p>If you see this text, JavaScript did not run.</p>
</body>
</html>
