<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to about:blank with iframe</title>
  <script>
    // Immediately replace current tab with about:blank and inject iframe
    window.onload = () => {
      const win = window.open('about:blank', '_self'); // Open about:blank in same tab

      // Inject full HTML with iframe
      win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Iframe in about:blank</title>
          <style>
            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
            }
            iframe {
              border: none;
              width: 100vw;
              height: 100vh;
            }
          </style>
        </head>
        <body>
          <iframe src="back2"></iframe>
        </body>
        </html>
      `);
      win.document.close();
    };
  </script>
</head>
<body>
  <p>Redirecting to about:blank...</p>
</body>
</html>
