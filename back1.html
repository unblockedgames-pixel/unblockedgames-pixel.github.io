<!DOCTYPE html>
<html>
<head>
  <script>
    // Only works if run from a user interaction (e.g., button click)
    const win = window.open('about:blank', '_self'); // current tab
    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
          }
          iframe {
            width: 100%;
            height: 100%;
            border: none;
          }
        </style>
      </head>
      <body>
        <iframe src="back2"></iframe>
      </body>
      </html>
    `);
    win.document.close();
  </script>
</head>
<body>
</body>
</html>
