<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Redirect to about:blank and inject iframe
    const doc = document.open("text/html", "replace");
    doc.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
          }
          iframe {
            border: none;
            width: 100vw;
            height: 100vh;
          }
        </style>
      </head>
      <body>
        <iframe src="https://example.com"></iframe>
      </body>
      </html>
    `);
    doc.close();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
