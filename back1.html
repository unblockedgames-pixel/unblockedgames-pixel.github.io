<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Iframe with Exit Confirmation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault(); // Required in some browsers
      e.returnValue = ''; // Triggers confirmation dialog
    });
  </script>
</head>
<body>
  <iframe src="https://unblockedgames-pixel.github.io/back2"></iframe>
</body>
</html>
