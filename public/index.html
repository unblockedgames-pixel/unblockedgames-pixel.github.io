<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Uploader</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { margin-top: 10px; width: 100%; padding: 10px; }
    a.download-link { display: block; margin-top: 20px; color: blue; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Your Website</h2>
    <form id="uploadForm">
      <input type="file" name="website" accept=".zip" required />
      <button type="submit">Upload</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById('result').innerHTML = `
          <p>Upload successful!</p>
          <a class="download-link" href="/download/${result.filename}" download>Download your file</a>
        `;
      } else {
        document.getElementById('result').textContent = 'Upload failed.';
      }
    });
  </script>
</body>
</html>
