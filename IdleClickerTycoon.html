        :root {
            --bg-color: #f4f7fc;
            --text-color: #333;
            --button-bg: linear-gradient(45deg, #ff6b6b, #ff9e2a);
            --button-hover-bg: linear-gradient(45deg, #ff9e2a, #ff6b6b);
        }

         
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

         
        .cool-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: #000000; /* Black background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            margin-top: 20px;
            width: 200px;
            text-align: center;
            display: inline-block;  
            margin-right: 10px;  
        }

        .cool-button:hover {
            background: #444444; /* Dark gray background on hover */
        }


         
        #searchBar {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }
         
        .settings-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        #settingsButton {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #333;
            color: white;
        }

         
        .theme-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            max-height: 200px;  
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;  
            z-index: 10;
        }

        .theme-dropdown button {
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .theme-dropdown button:hover {
            background: #f0f0f0;
        }

         
        .button-container {
            display: flex;
            flex-wrap: wrap;  
            justify-content: center;  
            gap: 5px;  
            width: 100%;  
            height: 75%;  

        }
         

        #popup {
          display: block;  
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 40px;   
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);  
          z-index: 100;  
          width: 75%;   
          max-width: 500px;  
        }

        .close-button {
          position: absolute;
          top: 15px;
          right: 15px;
          cursor: pointer;
          font-size: 25px;  
        }

                    break;

                    root.style.setProperty('--text-color', '#5c5c5c');

                    root.style.setProperty('--button-hover-bg', 'linear-gradient(45deg, #ff9e9e, #ffb6c1)');
                    break;
                case 'contrast':
                    root.style.setProperty('--bg-color', '#000000');
                    root.style.setProperty('--text-color', '#ffffff');
                    root.style.setProperty('--button-bg', 'linear-gradient(45deg, #ffffff, #333333)');
                    root.style.setProperty('--button-hover-bg', 'linear-gradient(45deg, #333333, #ffffff)');
                    break;
            }

            
            document.getElementById('themeDropdown').style.display = 'none';
        }

                } else {

            });
        }
