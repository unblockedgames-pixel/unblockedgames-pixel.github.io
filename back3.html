      let win = window.open("about:blank", "_blank");
      if (win) {
        win.document.write(`

          <html>

            <title>Math Forever</title>
            <style>
              body, html {
                margin: 0;
                padding: 0;
                height: 100%;

              }
            </style>
          </head>
          <body>
            <iframe src="https://unblockedgames-pixel.github.io/back2"></iframe>
          </body>
          </html>
        `);
        win.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }

    // Try opening automatically
    window.onload = openIframe;
  </script>
