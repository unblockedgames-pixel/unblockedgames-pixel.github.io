<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laggy Page Example</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .box {
      width: 10px;
      height: 10px;
      background: red;
      margin: 1px;
      float: left;
    }
  </style>
</head>
<body>
  <h1>This page demonstrates bad performance practices</h1>

  <script>
    // ❌ 1. Massive DOM creation
    for (let i = 0; i < 50000; i++) {
      const div = document.createElement('div');
      div.className = 'box';
      document.body.appendChild(div);
    }

    // ❌ 2. Inefficient animation loop
    function animate() {
      for (let i = 0; i < 10000; i++) {
        const span = document.createElement('span');
        span.textContent = '⚡';
        document.body.appendChild(span);
      }
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // ❌ 3. Memory leak simulation
    const leakyArray = [];
    setInterval(() => {
      for (let i = 0; i < 10000; i++) {
        leakyArray.push(new Array(1000).fill('leak'));
      }
    }, 100);

    // ❌ 4. Infinite loop (commented out to avoid instant freeze)
    /*
    while (true) {
      console.log('Oops...');
    }
    */
  </script>
</body>
</html>
